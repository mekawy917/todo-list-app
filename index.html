<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body class="ligh">
    <div class="container">
        <header>
            <h2>ToDo List</h2>
        </header>
        <div class="app">
            <div class="add-one"><input type="text" placeholder="What will you do today?"><span class="plus">+</span>
            </div>
            <div class="list-info">
                <div class="completed">completed : <span>0</span></div>
                <div class="all">all : <span>0</span></div>
            </div>
            <div class="tasks">
                <div class="tasks-head">
                    <h3>your tasks</h3>
                </div>
                <span class="no-tasks">No tasks to show</span>

            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
